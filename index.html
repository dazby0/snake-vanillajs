<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNAKE - THE GAME</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-container">
        <div class="title">SNAKE - THE GAME</div> 
        <div class="board"></div>  
        <div class="credits">
            <p class="choosen-level" id="choosen-level"></p>
            <p class="score">Score: 232</p>
        </div> 
    </div>

    <div class="level-screen">
        <div class="choose-level-title">
            <h2 class="h2-title">Choose level</h2>
        </div>
        <div class="choose-level">
            <button class="button-level level-easy">EASY</button>
            <button class="button-level level-medium">MEDIUM</button>
            <button class="button-level level-hard">TURBO HARD</button>
        </div>
    </div>
    

    <script src="script.js" defer></script>
</body>
</html>
